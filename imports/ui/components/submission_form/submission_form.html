<template name="submission_form">
	<header>
		<h1>Article List</h1>
		<form class="new-search">
			<div class="input_container">
				<input type="text" name="url" placeholder="Enter the URL" />
			</div>
		</form>
		<form class="new-article hidden">
			{{#each input_fields}}
			{{> input_field}}
			{{/each}}
			<input type="submit">
		</form>
	</header>
</template>

<template name="input_field">
	<div class="input_container" name={{name}}>
		<input type="text" name="{{name}}" placeholder="{{placeholder}}" />
		<div class="matching" name={{name}}>
			<div class="selected_matches hidden" name={{name}}></div>
			<div class="unselected_matches hidden">
			</div>
		</div>
	</div>
</template>

</template>

<template name="matching_item">
	<span class="match_item">{{name}}</span>
</template>
