<body>

  <div class="map_iframe_container">
    <iframe class="map_iframe" src="http://atlas.brain-map.org/atlas?atlas=602630314#atlas=602630314&plate=576989940&structure=549&x=5280.018729594216&y=3744.0192379168607&zoom=-3&resolution=11.93&z=3"></iframe>
  </div>

  <div class="iframe_container">
    <iframe class="map_iframe" src="http://www.sciencedirect.com/journal/neuron"></iframe>
  </div>

  <div class="article_list_container">
    <header>
      <h1>Article List</h1>
      <form class="new-search">
        <div class="input_container">
          <input type="text" name="url" placeholder="Enter the URL" />
        </div>
      </form>
      <form class="new-article hidden">
        {{#each input_fields}}
        <div class="input_container">
          {{> input_field}}
          <div class="matching">
            <div class="selected_matches hidden"></div>
            <div class="unselected_matches hidden">
              {{#each matching_fields}}
              {{> matching_field}}
              {{/each}}
            </div>
          </div>
        </div>
        {{/each}}
        <input type="submit">
      </form>
    </header>
    <ul>
      {{#each articles}}
      {{> article}}
      {{/each}}
    </ul>
  </div>


</body>

<template name="input_field">
  <input type="text" name="{{name}}" placeholder="{{placeholder}}" />
</template>

<template name="matching_field">
  <span class="match_item" db="{{queryType}}">{{name}}</span>
</template>

<template name="article">
  <li>{{brain_region}}, {{phenomena}}, <a href="{{url}}">{{title}}</a></li>
</template>
