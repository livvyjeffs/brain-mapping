<body>

 <div class="iframe_container">
  <iframe class="article_iframe" src="http://www.sciencedirect.com/journal/neuron"></iframe>
</div>

<div class="article_container">
  <header>
    <h1>Article List</h1>
    <form class="new-search">



      <input type="text" name="url" placeholder="Enter the URL" />
    </form>
    <form class="new-article hidden">
      {{#each input_fields}}
      <div class="input_container">
        {{> input_field}}
        <div class="matching">
          <div class="selected_matches hidden"></div>
          <div class="unselected_matches hidden">
            {{#each matching_fields}}
            {{> matching_field}}
            {{/each}}
          </div>
        </div>
      </div>
      {{/each}}
      <input type="submit">
    </form>
  </header>
  <ul>
    {{#each articles}}
      {{> article}}
    {{/each}}
  </ul>
</div>


</body>

<template name="input_field">
  <input type="text" name="{{name}}" placeholder="{{placeholder}}" />
</template>

<template name="matching_field">
  <span class="match_item">{{name}}</span>
</template>

<template name="article">
  <li>{{brain_region}}, {{phenomena}}, <a href="{{url}}">{{title}}</a></li>
</template>
